<!DOCTYPE html>
<html>

<head>
  <title>R.P.S. Game!</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="./AW785125_00.gif">
      
      <h4>How To Play!</h4>
      <p>Put your choice into the input box and click the shoot button.</p>
      <br>

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <div id="userImg"></div>
          <p id="userChoice"></p>
          <h4>User Wins:</h4>
          <p id="uWins"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <div id="compImg"></div>
          <p id="computerChoice"></p>
          <h4>Computer Wins:</h4>
          <p id="cWins"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
